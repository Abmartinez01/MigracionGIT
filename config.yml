title: Migrating your repository to GitHub
tagline: Everything you need to know about moving projects to GitHub
description: You're a migration away from using a full suite of development tools and premier third-party apps on GitHub. This course helps you seamlessly move code to GitHub and sets you up to do more after you make the move.
template:
  name: github-move
before:
  - type: createIssue
    title: Plan the move
    body: 01_make-a-plan.md
steps:
  - title: Plan the migration
    description: Explore your options for making the move to GitHub
    event: issues.closed
    link: https://github.com/{{ user.username }}/{{ course.template.name }}/issues/1
    actions:
      - type: createIssue
        action_id: new_issue
        title: Preparing the project for Git
        body: 04_prepare.md
      - type: respond
        with: 02_next.md
        data:
          issueURL: '%actions.new_issue.data.html_url%'

  - title: Prepare the project
    description: Get your project ready to be moved to GitHub
    event: issues.closed
    link: https://github.com/{{ user.username }}/{{ course.template.name }}/issues
    actions:
      - type: createIssue
        title: Importing your project
        body: 05_move-import.md
        action_id: new_issue
      - type: respond
        with: 02_next.md
        data:
          issueURL: '%actions.new_issue.data.html_url%'

  - title: Complete the Import
    description: Publish your project on GitHub
    event: push
    link: https://github.com/{{ user.username }}/{{ course.template.name }}/issues
    actions:
      - type: getTree
        action_id: tree
      - type: gate
        required: false
        left: '%actions.tree.data.tree%'
        operator: includes
        right: path:.gitignore
        else:
          type: respond
          issue: Importing your project
          with: e_needs_gitignore.md
      - type: getIssue
        issue: Importing your project
        action_id: issue
      - type: gate
        left: '%actions.issue.data.state%'
        operator: '!=='
        right: closed
        else:
          - type: closeIssue
            issue: Importing your project
            action_id: closed
          - type: createIssue
            action_id: new_issue
            title: Public or private repository?
            body: 07_confirm-visibility.md
            data:
              private: '%payload.repository.private%'
          - type: respond
            with: 06_move-done-local.md
            issue: Importing your project
            data:
              url: '%actions.new_issue.data.html_url%'

  - title: Public or private repository?
    description: Understand the difference between a public and private repository
    event: issues.closed
    link: https://github.com/{{ user.username }}/{{ course.template.name }}/issues
    actions:
      - type: createIssue
        action_id: new_issue
        title: A few parting words
        body: 08_graceful-exit.md
      - type: respond
        with: 02_next.md
        data:
          issueURL: '%actions.new_issue.data.html_url%'

tags: [
  'Git','GitHub'
]

order: 4
